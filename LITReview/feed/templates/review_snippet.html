<div class="snippet review-snippet" id="{{ review.pk }}">
    
    <p class="review-date">Le {{ review.time_created }}</p>
    <p class="review-author">{{ review.user.username }} a publi√© une critique</p>
    <h2>{{ review.headline }}</h2>
    <span class="review-rating">{{ review.rating }}</span>
    <p>{{ review.body }}</p>

    {% include 'ticket_snippet.html' with ticket=review.ticket is_editable=False %}

    {% if is_editable %}
        <input class="edit-button" type="button" value="Modifier">
        <input class="delete-button" type="button" value="Supprimer">
    {% endif %}

</div>
