<div class="snippet ticket-snippet">
    {% if ticket.get_image_url != "" %}
        <img class="ticket-img" src="{{ ticket.get_image_url }}">
    {% endif %}
    <p class="ticket-author">{{ ticket.user.username }} a demand√© une critique</p>
    <h2>{{ ticket.title }}</h2>
    <span class="rating">{{ ticket.rating }}</span>
    <p>{{ ticket.description }}</p>
</div>
