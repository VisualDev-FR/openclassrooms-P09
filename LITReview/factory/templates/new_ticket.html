{% extends 'base.html' %}

{% load static %}

{% block head %}
    {{ block.super }}
    <link rel="stylesheet" type="text/css" href="{% static 'css/factory.css' %}">
{% endblock %}

{% block content %}

    <h1>{{ title }} </h1>

    <form method="POST" class="creation-form" enctype="multipart/form-data">

        {% csrf_token %}
        <fieldset>
            {% for field in form %}
            <div class="fieldWrapper">
                {{ field.errors }} 
                {{ field.label_tag }}<br>
                {{ field }} <br><br>
            </div>
            {% endfor %}

            {% if ticket.get_image_url != "" %}
                <img class="ticket-img" src="{{ ticket.get_image_url }}">
            {% endif %}             

            <input type="submit" value="Envoyer" id="submit-btn">
        </fieldset>
    </form>

{% endblock %}
